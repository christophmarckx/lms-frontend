@for(module of modules; track module) {
  <app-module-card (click)="selectModule(module.id)" [module]="module"> </app-module-card>
}

<button routerLink="add-module"> Create module</button>

@if (selectedModule){
  <app-module-with-courses [moduleWithCourses]="selectedModule"></app-module-with-courses>
}
