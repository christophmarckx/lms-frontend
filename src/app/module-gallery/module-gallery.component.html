<div class="modules-gallery">
  <div class="page-header">
    <h1>View all modules</h1>
    <button class="btn" routerLink="add-module">Create module</button>
  </div>
  @for(module of modules; track module) {
    <app-module-card (click)="selectModule(module.id)" [module]="module" [isPair]="$index % 2 === 0">

    </app-module-card>
  }
  @if (selectedModule){
    <app-module-with-courses [moduleWithCourses]="selectedModule"></app-module-with-courses>
  }
</div>
