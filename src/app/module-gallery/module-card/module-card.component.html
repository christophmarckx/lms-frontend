<div class="module-card-root" [class.different-bg]="!isPair">
  <div>
    <p>Module name: {{module.name}}</p>
  </div>
  <div>
    @if(module.parentModule){
      <p>Parent module: {{module.parentModule!.name}}</p>
    } @else {
      <p>No parent module</p>
    }
  </div>
  <a class="btn" (click)="changeSelectedModuleId()">See courses</a>
</div>
